<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriKart Assistant - Test</title>
    <link rel="stylesheet" href="chatbot.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbot-container">
        <!-- Simple Header -->
        <div class="chatbot-header">
            <div class="header-left">
                <span class="avatar">ðŸ¥—</span>
                <div>
                    <h3>NutriKart Assistant - Test</h3>
                    <p>Ask me anything about nutrition!</p>
                </div>
            </div>
            <div class="header-right">
                <button id="refresh-btn" class="refresh-btn" title="Reset conversation">ðŸ”„</button>
                <button id="close-btn" class="close-btn">Ã—</button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hi! I'm here to help with your nutrition questions. What would you like to know?</p>
                </div>
            </div>
        </div>
        
        <!-- Simple Input -->
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Ask about nutrition, meals, or health..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Debug Console -->
    <div style="position: fixed; bottom: 0; left: 0; right: 0; background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; z-index: 1000;">
        <div id="debug-console">Debug Console:</div>
    </div>

    <script>
        // Override console.log to show in debug console
        const originalLog = console.log;
        const originalError = console.error;
        const debugConsole = document.getElementById('debug-console');
        
        function addToDebugConsole(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#f00' : '#0f0';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugConsole.appendChild(div);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToDebugConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToDebugConsole(args.join(' '), 'error');
        };
    </script>

    <script src="chatbot-simple.js"></script>
</body>
</html>
